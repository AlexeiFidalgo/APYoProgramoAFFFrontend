<div class="card mt-5 align-items-center">
<h2>ingrese un nuevo estudio</h2>
<form (ngSubmit)="onCreate()" novalidate #f="ngForm">
    <div class="form-group">
      <label >Nombre del titulo</label>
      <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="education.titulo ">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">nombre de la institucion</label>
      <input type="text" class="form-control" id="nombreInstitucion" name="nombreInstitucion" [(ngModel)]="education.nombreInstitucion" >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">tipo de estudio(curso , tecnicatura,etc)</label>
        <input type="text" class="form-control" id="tipoEducacion" name="tipoeducacion" [(ngModel)]="education.tipoEducacion" >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">año de inicio</label>
        <input type="number" class="form-control" id="anoInicio" name="anoInicio" [(ngModel)]="education.anoInicio" >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">año de finalizacion</label>
        <input type="number" class="form-control" id="anoFin" name="anoFin" [(ngModel)]="education.anoFin" >
      </div>
    <button type="submit" class="btn btn-primary">Agregar estudio</button>
  </form>
</div>
