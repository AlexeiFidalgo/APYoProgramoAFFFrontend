<div class="card mt-2 "><!--Skills-->
  <div class="card-body">
    <h2>Habilidades <button type="button" routerLink="/skillNew" class="btn btn-success rounded-circle"><svg xmlns="http://www.w3.org/2000/svg" width="20"
    height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
    <path
      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
  </svg></button></h2>
  <h3>Hard </h3>
  <ul class="list-group list-group-flush" *ngFor="let Skill of skill">
    <li class="list-group-item">
      <div class="container" *ngIf=" (Skill.tipoHabilidad) =='hard'">
        <div class="row">
          <div class="col-2 ">
          <h4>{{Skill.nombre}}</h4> 
          </div>
          <div class="col-9">
            <div class="progress " >
              <div class="progress-bar progress-bar-striped" role="progressbar" [style]="'width:' + (Skill.porcentaje) +'%'" attr.aria-valuenow="{{Skill.porcentaje}}" aria-valuemin="0" aria-valuemax="100">{{Skill.porcentaje}}%</div>
            </div>
          </div>
          <div class="col-1 ">
            <button type="button" routerLink="/skillEdit/{{Skill.id}}" class="btn btn-primary rounded-circle"><svg xmlns="http://www.w3.org/2000/svg"
              width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
              <path
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
            </svg></button>
          <button type="button" (click)="delete(Skill.id)"  class="btn btn-danger rounded-circle"><svg xmlns="http://www.w3.org/2000/svg"
              width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
            </svg></button>
          </div>
        </div>
      </div>
    </li>

  </ul>
  <h3>Soft</h3>
  <ul class="list-group list-group-flush" *ngFor="let Skill of skill">
    <li class="list-group-item">
      <div class="container" *ngIf=" (Skill.tipoHabilidad) =='soft'">
        <div class="row">
          <div class="col-2 ">
          <h4>{{Skill.nombre}}</h4> 
          </div>
          <div class="col-9">
            <div class="progress " >
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style]="'width:' + (Skill.porcentaje) +'%'" attr.aria-valuenow="{{Skill.porcentaje}}" aria-valuemin="0" aria-valuemax="100">{{Skill.porcentaje}}%</div>
            </div>
          </div>
          <div class="col-1 ">
            <button type="button" routerLink="/skillEdit/{{Skill.id}}" class="btn btn-primary rounded-circle"><svg xmlns="http://www.w3.org/2000/svg"
              width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
              <path
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
            </svg></button>
          <button type="button" (click)="delete(Skill.id)"  class="btn btn-danger rounded-circle"><svg xmlns="http://www.w3.org/2000/svg"
              width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
            </svg></button>
          </div>
        </div>
      </div>
    </li>

  </ul>
  <h3>Idiomas</h3>
  <ul class="list-group list-group-flush" *ngFor="let Skill of skill">
    <li class="list-group-item">
    <div class="container" *ngIf=" (Skill.tipoHabilidad) =='language'">
      <div class="row">
        <div class="col-2 ">
        <h4>{{Skill.nombre}}</h4> 
        </div>
        <div class="col-9">
          <div class="progress " >
            <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" [style]="'width:' + (Skill.porcentaje) +'%'" attr.aria-valuenow="{{Skill.porcentaje}}" aria-valuemin="0" aria-valuemax="100">{{Skill.porcentaje}}%</div>
          </div>
        </div>
        <div class="col-1 ">
          <button type="button" routerLink="/skillEdit/{{Skill.id}}" class="btn btn-primary rounded-circle"><svg xmlns="http://www.w3.org/2000/svg"
            width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
          </svg></button>
        <button type="button" (click)="delete(Skill.id)"  class="btn btn-danger rounded-circle"><svg xmlns="http://www.w3.org/2000/svg"
            width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
          </svg></button>
        </div>
      </div>
    </div>
  </li></ul>

</div>
  
  
</div>
